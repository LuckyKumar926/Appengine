version: 2.1
jobs:
  build_and_deploy:     
    docker:
        - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Install Sphinx
          command: |
            apt install -y python-pip && \
            python3 -m pip install -r requirements.txt
      - run:
          name: Make Docs
          command: |
            cd docs && make html
      - run: 
          name: Deploy Docs
          command: |
            echo ${GCLOUD_SERVICE_KEY} > sa_key.json
            gcloud auth activate-service-account --key-file=sa_key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud app deploy
            
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_deploy